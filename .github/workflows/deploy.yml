# .github/workflows/deploy.yml
name: Deploy Django to Azure App Service

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Necesario para compilar pycairo/mysqlclient en el runner
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libcairo2-dev \
            libpango1.0-dev \
            libgdk-pixbuf2.0-dev \
            shared-mime-info \
            default-libmysqlclient-dev

      # Empaqueta dependencias Python dentro del deploy (evita Oryx/pip en Azure)
      - name: Install Python deps into .python_packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Create zip package
        run: |
          zip -r app.zip . \
            -x "*.git*" \
            -x "**/__pycache__/**" \
            -x "**/.pytest_cache/**" \
            -x "**/.venv/**" \
            -x "**/venv/**" \
            -x "**/antenv/**" \
            -x "**/__oryx_packages__/**"
            
          echo "=== Check .python_packages in zip ==="
          unzip -l app.zip | grep -E '\.python_packages/' | head -n 10 || true

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: webappconserjeria02
          package: app.zip
